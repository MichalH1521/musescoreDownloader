<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download in Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function() {
            // Trigger the download
            var a = document.createElement("a");
            a.href = "{{ url_for('main.serve_pdf', filename=pdf_filename) }}";
            a.download = "{{ pdf_filename }}";  
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Redirect to home after 3 seconds
            setTimeout(function() {
                window.location.href = "{{ url_for('main.home') }}";
            }, 3000);
        };
    </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
        <div class="card shadow-lg p-5" style="max-width: 400px;">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Your download should start soon...</h4>
            <p>If it doesn't, <a href="{{ url_for('main.serve_pdf', filename=pdf_filename) }}" class="text-primary fw-bold">click here</a>.</p>
            <p class="text-muted">Redirecting you to the home page shortly...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
